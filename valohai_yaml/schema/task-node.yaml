type: object
additionalProperties: false
properties:
  type:
    type: string
    const: task
  name:
    type: string
  step:
    type: string
  on-error:
    type: string
    enum: ["stop-all", "stop-next", "continue"]
  actions:
    type: array
    items:
      "$ref": "./node-action.json"
  override:
    # This is really Partial<Step>, but that's currently not expressible in JSON Schema.
    # TODO: add validation/lint in valohai-yaml that attempts to merge this override
    #       with the content of the step, then validate it against step.yaml
    type: object
required:
  - name
  - step
  - type
title: TaskNode
