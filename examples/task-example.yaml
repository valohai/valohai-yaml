---
- step:
    name: run training
    image: tensorflow/tensorflow
    command: python -u /tmp/code/my_mnist.py
    inputs:
      - name: training-set-images
        default: http://yann.lecun.com/exdb/mnist/train-images-idx3-ubyte.gz
        description: the image data for the training set
    parameters:
      - name: A
        type: integer
        default: 1
      - name: B
        type: integer
- task:
    step: run training
    name: task 1 single
    type: bayesian_tpe
    parameters:
      - name: A
        style: single
        rules:
          value: 25

- task:
    step: run training
    name: task 2 linear
    type: manual_search
    parameters:
      - name: A
        style: linear
        rules:
          end: 25
          start: 25
          step: 1
- task:
    step: run training
    name: task 3 multiple
    type: grid_search
    parameters:
      - name: A
        style: multiple
        rules:
          items: [25, 26]
- task:
    step: run training
    name: task 4 logspace
    type: RANDOM-SEARCH # will be normalized
    execution-batch-size: 42
    execution-count: 420
    maximum-queued-executions: 17
    on-child-error: stop_all-AND_error # will be normalized
    optimization-target-metric: goodness
    optimization-target-value: 7.2
    parameters:
      - name: A
        style: logspace
        rules:
          start: 25
          end: 25
          count: 4
          base: 10
          integerify: False

- task:
    step: run training
    name: task 5 random
    type: distributed
    parameters:
      - name: A
        style: random
        rules:
          min: 1
          max: 25
          count: 10
          base: 10
          distribution: uniform
          integerify: False
