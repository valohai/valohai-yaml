- step:
    name: step1
    command: echo "i will buzz"
    image: alpine/alpine
    inputs:
      - name: dataset
        default: /step1

- step:
    name: step2
    command: echo "i will buzz"
    image: alpine/alpine
    inputs:
      - name: dataset
        default: /step2
        override-mode: replace

- step:
    name: step3
    command: echo "i will buzz"
    image: alpine/alpine
    inputs:
      - name: dataset
        default: /step3
        override-mode: append

- pipeline:
    name: check-override-mode
    nodes:
      - name: step1
        type: execution
        step: step1
      - name: step2
        type: execution
        step: step2
      - name: step3
        type: execution
        step: step3

    edges:
      - [step1.output.*, step2.input.dataset]
      - [step1.output.*, step3.input.dataset]
